<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 10px;
            margin-right: 10px;
        }
        #fix{
            width:100%;
            background-color: cadetblue;
            height: 50px;
            position: fixed ;
            top: 0px;
            border: 1px solid black;

        }
        #main{
            background-color: slategray;
            height: 300px;
            width:95%;
            position: absolute;
            top: 190px;
            border: 1px solid black;
        }
        #rel{
            background-color: aquamarine;
            width: 92%;
            height: 40px;
            border: 1px solid black;
            position: absolute;
            left: 33px;
            top: 180px;
        }
        #static{
            position: absolute;
            top: 330px;
            border: 1px solid black;
            background-color: gray;
            width: 92%;
            height: 40px;
            left: 33px;
        }
        #absolute{
            height: 100px;
            width: 100px;
            background-color: bisque;
            border: 1px solid black;
            position: relative;
            top: 160px;
            left:85%;
        }
        .box{
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="box" id="fix">fixed</div>
    <div class="box" id="main"></div>
    <div class="box" id="rel">relative</div>
    <div class="box" id="static">static</div>
    <div class="box" id="absolute">absolute</div>
    
</body>
</html>
