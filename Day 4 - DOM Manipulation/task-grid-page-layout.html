<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Grid</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f0e8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .wrapper {
      border: 2px solid #333;
      padding: 16px;
      background: #f5f5e8;
      max-width: 600px;
      width: 100%;
    }

    .wrapper > h2 {
      text-align: center;
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 12px;
      color: #222;
    }

    .grid-container {
      display: grid;
      grid-template-columns:repeat(3,1fr);
      grid-template-rows: repeat(4,1fr);
      gap: 10px;
    }

    .cell {
      background: #00e600;
      border: 2px solid #00b300;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9rem;
      color: #111;
      padding: 18px 10px;
    }

    .header {
      grid-column-start: 1 ;
      grid-column-end:  4;
    }

    .sidebar {
      grid-row-start: 2 ;
      grid-row-end:  4;
    }

    .content1 {
     grid-column-start: 2 ;
      grid-column-end:  4;
    }

    .content2 {
      grid-column-start: 2 ;
      grid-column-end:  3   ;
    }

    .content3 {
      grid-column: 3 / 4;
      grid-row: 3 / 4;
    }

    .footer {
      grid-column: 1 / -1;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h2>CSS GRID</h2>
    <div class="grid-container">
      <div class="cell header">Header</div>
      <div class="cell sidebar">Side Bar</div>
      <div class="cell content1">Content 1</div>
      <div class="cell content2">Content 2</div>
      <div class="cell content3">Content 3</div>
      <div class="cell footer">Footer</div>
    </div>
  </div>
</body>
</html>
