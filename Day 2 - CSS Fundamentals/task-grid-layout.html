<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 10px;
    }
    .parent{
        height: 100vh;
        width: 100%;
        background-color: white;
        display: grid;
        grid-template-columns:repeat(12,1fr);
      grid-template-rows: repeat(6,1fr);
    }
    .cont{
        background-color: greenyellow;
        margin: 5px;
        font-size: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
    }
    .c1{
        grid-column-start: 1;
        grid-column-end: 13;
    }
    .c2{
        grid-column-start: 1;
        grid-column-end: 7;
    }
    .c3{
        grid-column-start: 7;
        grid-column-end: 13;
    }
    .c4{
        grid-column-start: 1;
        grid-column-end: 5;
    }
    .c5{
        grid-column-start: 5;
        grid-column-end: 9;
    }
    .c6{
        grid-column-start:9 ;
        grid-column-end:13 ;
    }
    .c7{
        grid-column-start: 1;
        grid-column-end: 4;
    }
    .c8{
        grid-column-start: 4;
        grid-column-end: 7;
    }
    .c9{
        grid-column-start: 7;
        grid-column-end: 10;
    }
    .c10{
        grid-column-start: 10;
        grid-column-end: 13;
    }
    .c11{
        grid-column-start: 1;
        grid-column-end: 3;
    }
    .c12{
        grid-column-start: 3;
        grid-column-end: 5;
    }
    .c13{
        grid-column-start: 5;
        grid-column-end: 7;
    }
    .c14{
        grid-column-start: 7;
        grid-column-end: 9;
    }
    .c15{
        grid-column-start: 9;
        grid-column-end: 11;
    }
    .c16{
        
        grid-column-start: 11;
        grid-column-end: 13;
    
    }
</style>
<body>
    <div class="parent">
        <div class="cont c1">1</div>
        <div class="cont c2">2</div>
        <div class="cont c3">3</div>
        <div class="cont c4">4</div>
        <div class="cont c5">5</div>
        <div class="cont c6">6</div>
        <div class="cont c7">7</div>
        <div class="cont c8">8</div>
        <div class="cont c9">9</div>
        <div class="cont c10">10</div>
        <div class="cont c11">11</div>
        <div class="cont c12">12</div>
        <div class="cont c13">13</div>
        <div class="cont c14">14</div>
        <div class="cont c15">15</div>
        <div class="cont c16">16</div>
        <div class="cont">17</div>
        <div class="cont">18</div>
        <div class="cont">19</div>
        <div class="cont">20</div>
        <div class="cont">21</div>
        <div class="cont">22</div>
        <div class="cont">23</div>
        <div class="cont">24</div>
        <div class="cont">25</div>
        <div class="cont">26</div>
        <div class="cont">27</div>
        <div class="cont">28</div>
    </div>
    
</body>
</html>
